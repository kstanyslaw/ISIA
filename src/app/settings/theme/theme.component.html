<ion-item>
  <ion-label>Theme</ion-label>
  <ion-icon name="sunny" [color]="isDark ? 'dark' : 'primary'"></ion-icon>
  <ion-toggle color="primary" [(ngModel)]="isDark" (ionChange)="update()" class="ion-margin-horizontal"></ion-toggle>
  <ion-icon name="moon" [color]="isDark ? 'dark' : 'primary'"></ion-icon>
</ion-item>
